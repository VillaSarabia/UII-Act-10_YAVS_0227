{% extends "productos/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Añadir Nuevo Producto Pokémon</h3>
    
    {% if success %}
        <div class="alert alert-success" role="alert">
            ¡El nuevo **Producto Pokémon** fue añadido correctamente!
            <a href="{% url 'index' %}" class="alert-link">Volver a la lista de productos.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-light mb-3 shadow-lg border-primary">
                    <div class="card-header bg-primary text-white">
                        <i class="fa-solid fa-box-open fa-lg"></i> Registro de Producto
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="POST">
                            {% csrf_token %}
                            <!-- Renderiza el formulario con los campos adaptados por el ModelForm -->
                            {{ form.as_p }}
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button type="submit" class="btn btn-success me-md-2">
                                    <i class="fa-solid fa-save"></i> Guardar Producto
                                </button>
                                <a href="{% url 'index' %}" class="btn btn-secondary">
                                    <i class="fa-solid fa-xmark"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
